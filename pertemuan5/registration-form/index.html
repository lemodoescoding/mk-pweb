<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pemrograman WEB B - Pertemuan 5 - Autocompletion</title>
  </head>
  <body>
    <form id="reg">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="nama"><b>Nama</b></label>
        <input
          type="text"
          name="nama"
          id="nama"
          placeholder="Masukkan nama"
          autocomplete="off"
          list="nama-mhs-datalist"
        />
        <datalist id="nama-mhs-datalist"></datalist>

        <label for="nrp"><b>NRP</b></label>
        <input
          type="text"
          name="nrp"
          id="nrp"
          placeholder="Masukkan NRP"
          autocomplete="off"
        />

        <label for="matkul"><b>Mata Kuliah</b></label>
        <input
          type="text"
          name="matkul"
          id="matkul"
          placeholder="Masukkan Mata Kuliah"
          autocomplete="off"
        />

        <label for="dosen"><b>Dosen</b></label>
        <input
          type="text"
          name="dosen"
          id="dosen"
          placeholder="Masukkan Nama Dosen"
          autocomplete="off"
        />
        <button type="submit" class="register-btn" id="submit-btn">
          Register
        </button>
      </div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
