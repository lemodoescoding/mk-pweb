<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemrograman Web B - Pertemuan 5 - Dynamic List</title>
  </head>
  <body>
    <h2>List Drop Down Dinamis Dengan Javascript</h2>
    <form id="dropDownForm">
      <div><label for="produk">Jenis Produk</label></div>
      <div>
        <select id="produk">
          <option value="">--Pilih Jenis Produk--</option>
        </select>
      </div>

      <div><label for="merk">Pilih Merk</label></div>
      <div>
        <select id="merk" disabled>
          <option value="">--Pilih Merk--</option>
        </select>
      </div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
